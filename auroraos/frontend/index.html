<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#AFA3FF" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AuroraOS" />
    <meta name="application-name" content="AuroraOS" />
    <meta name="description" content="Betül'ün kişisel yapay zekâ işletim sistemi — Aurora senin enerjinden öğreniyor." />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/aurora.svg" />
    <link rel="apple-touch-icon" href="/icons/aurora.svg" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to API -->
    <link rel="preconnect" href="http://localhost:8001" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>AuroraOS — Betül Console</title>
    
    <!-- Splash Screen Style (prevents FOUC) -->
    <style>
      html, body {
        background: #000000;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('[AuroraOS] SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('[AuroraOS] SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
