<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AuroraOS — Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #000000 0%, #0A0A0A 50%, #111111 100%);
      color: #FFFFFF;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, rgba(175, 163, 255, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
    }
    .logo-inner {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #AFA3FF, #AD5FFF);
      border-radius: 50%;
      opacity: 0.8;
    }
    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #AFA3FF, #AD5FFF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      max-width: 280px;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #AFA3FF 0%, #AD5FFF 100%);
      border: none;
      border-radius: 12px;
      color: #000;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    button:hover {
      transform: scale(1.02);
    }
    button:active {
      opacity: 0.9;
    }
    .tagline {
      position: absolute;
      bottom: 32px;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 12px;
      color: #AFA3FF;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="logo">
    <div class="logo-inner"></div>
  </div>
  <h1>Çevrimdışısın</h1>
  <p>Aurora şu an seninle iletişim kuramıyor. İnternet bağlantını kontrol et.</p>
  <button onclick="location.reload()">Tekrar Dene</button>
  <div class="tagline">"Your aura is the system."</div>
</body>
</html>
